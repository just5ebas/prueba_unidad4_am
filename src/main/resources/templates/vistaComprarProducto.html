<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/ventas/comprar}" th:object="${productoCompra}" th:method="POST">
		<table>
			<tr>
				<td><label>Codigo Barras:</label></td>
				<td><input type="text" id="cod_barras" th:field="${productoCompra.codigoBarras}"></td>
			</tr>
			<tr>
				<td><label>Cantidad:</label></td>
				<td><input type="number" id="cantidad" th:field="${productoCompra.cantidad}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${productoCompra.cedula}"></td>
			</tr>
			<tr>
				<td><label>Numero Venta:</label></td>
				<td><input type="text" id="numeroVenta" th:field="${productoCompra.numeroVenta}"></td>
			</tr>
		</table>
		<input type="submit" value="Comprar" class="btn btn-success">
	</form>
</body>

</html>
